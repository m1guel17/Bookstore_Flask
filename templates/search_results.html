<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/search.css') }}">
</head>
<body>
    <h1>Search Results for '{{query}}'</h1>
    <div class="book-list">
        {% for book in results %}
        <div class="book-item">
            <div class="cover-image">
                <img src="{{ url_for('static', filename='images/' + book.image) }}" alt="Cover image">
            </div>
            <div class="book-info">
                <h2>{{ book.title }}</h2>
                <p>by {{ book.author }}</p>
                <p>Price: ${{ book.price }}</p>
                <a href="{{ url_for('order', book_id=book.id) }}" class="order-link">Order</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
</body>
</html>
