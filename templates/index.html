<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <header>
        <h1>PeruBookstore.com</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <form action="{{ url_for('search') }}" method="post">
            <input type="text" name="title" placeholder="Search for a book">
            <button type="submit">Search</button>
        </form>
    </header>

    <section class="new-releases">
        <h2>New Releases in Printed Books</h2>
        <div class="book-container">
            <!-- Books will be dynamically inserted here -->
            {% for book in books %}
            <div class="book">
                <img src="{{ url_for('static', filename='images/' + book.image) }}">
                <div class="details">
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                    <p>${{ book.price }}</p>
                    <a href="#">See More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <section class="digital-books">
        <h2>Novelties in Digital Books</h2>
        <div class="book-container">
            <!-- Similar loop for digital books -->
        </div>
    </section>
</body>
</html>
